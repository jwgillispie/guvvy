name: guvvy
description: A civic engagement app.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^9.1.0
  equatable: ^2.0.5
  http: ^0.13.6
  shared_preferences: ^2.2.2
  json_annotation: ^4.8.1
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  cloud_firestore: ^5.6.5
  google_maps_flutter: ^2.11.0
  google_maps_webservice: ^0.0.19
  flutter_dotenv: ^5.1.0
  permission_handler: ^10.4.0
  geolocator: ^10.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - .env